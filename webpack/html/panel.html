<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据中心</title>
    <link type="text/css" href="../css/panel.css" rel="stylesheet">
    <script src="../js/echarts.min.js"></script>
    <script src="../js/panel.js"></script>

</head>

<body>
    <div class="mcontainer">
        <div class="main-title">数据中心</div>
        <div class="main-content">
            <div class="leftMain">
                <div class="leftMain_top">
                    <div class="graphic-container" id="graphic-container"></div>
                    <script type="importmap">
                        {
                            "imports": {
                                "three": "../js/three/three.module.js"
                            }
                        }
                    </script>
                    <script type="module" src="../js/map.js"></script>
                </div>
                <div class="leftMain_bottom">
                    <div class="chartmain_line" id="chartmain_line"></div>
                    <script src="../js/panel_line.js"></script>
                    <!-- 添加滚动通知容器 -->
                    <div id="scroll-notices" class="scroll-notices">
                        <ul id="notice-list"></ul>
                        <script src="../js/notice_list.js"></script>
                    </div>
                </div>
            </div>
            <div class="rightMain">
                <div class="rightMain_top">
                    <div id="chartmain_pie"></div>
                    <script src="../js/panel_pie.js"></script>
                </div>
                <div class="rightMain_bottom">
                    <div class="list">
                        <ul id="list">
                            <li>在线时长：17</li>
                            <li>在线设备：12</li>
                            <li data-wheel='wheelNum'>已完成243</li>
                            <li>服务器负载：54%</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
