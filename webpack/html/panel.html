<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据中心</title>
    <link type="text/css" href="../css/panel.css" rel="stylesheet">
    <script src="../js/echarts.min.js"></script>
</head>

<body>
    <div class="mcontainer">
        <div class="main-title">数据中心</div>
        <div class="main-content">
            <div class="leftMain">
                <ul class="leftMain_top">
                    <li>
                        <span class="data_list">6890.69</span>
                    </li>
                    <li>
                        <span class="data_list">6090.99</span>
                    </li>
                    <li>
                        <span class="data_list">2890.39</span>
                    </li>
                </ul>
                <div class="leftMain_middle">
                    <div class="leftMain_middle_top">
                        <div class="chartmain_histogram" id="chartmain_histogram"></div>
                        <script src="../js/panel_histogram.js"></script>
                    </div>
                    <div class="leftMain_middle_bottom">
                        <div class="chartmain_line" id="chartmain_line"></div>
                        <script src="../js/panel_line.js"></script>
                    </div>
                </div>
            </div>
            <div class="rightMain">
                <div class="rightMain_top">
                    <h3>饼状图</h3>
                    <div class="biaoge" style="width:100%; height:30vh" id="chartmain_pie"></div>
                    <script src="../js/panel_pie.js"></script>
                </div>
                <div class="rightMain_bottom">
                    <h3>滚动列表</h3>
                    <div class="biaoge_list" style="width:100%; height:36vh">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
